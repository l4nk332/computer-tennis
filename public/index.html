<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Computer Tennis</title>
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister|Megrim|Indie+Flower" rel="stylesheet" type="text/css">
    <link href="./styles/main.css" rel="stylesheet">
    <script src="./scripts/trans-pong.js"></script>
</head>
<body>
  <div id="container">
    <div id="menu">
      <h1>Computer Tennis</h1>
      <hr class="rule">
      <div id="controls">
        <table>
         <tr>
          <th></th>
          <th class="action">Left</th>
          <th class="action">Right</th>
          <th class="action">Run</th>
          <th class="action">Backspin</th>
         </tr>
         <tr>
          <th scope="row" class="player">Player 1</th>
          <td>&#8592;</td>
          <td>&#8594;</td>
          <td>&#8595;</td>
          <td>&#8593;</td>
         </tr>
         <tr>
          <th scope="row" class="player">Player 2</th>
          <td>a</td>
          <td>d</td>
          <td>s</td>
          <td>w</td>
         </tr>
	<tr>
	    <th scope="row">Pause</th>
	    <td>p</td>
	</tr>
        </table>
      </div>
      <p>press space to continue...</p>
    </div>
  </div>
    <!-- Content gets dynamically created here -->
</body>
</html>
